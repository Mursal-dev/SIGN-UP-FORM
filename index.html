<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Odin Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay-header">
        <img src="images/odin-lined.png" alt="Odin logo" class="logo">
        <h1 class="murs">Odin</h1>
      </div>
    </div>

     <div class="wrapper">
    <p class="bottom-text">Photo by <u>Mursal sattari</u> on <u>Unsplash</u></p>
  </div>

      <div class="right-panel">
        <section class="hero">
         <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
      <p><strong>You know</strong> you want to.</p>
       </section>
      <form action="#" method="post">
        <h3>Letâ€™s do this!</h3>
        <div class="form-grid">
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>

          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>

          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
 


</body>
</html>
